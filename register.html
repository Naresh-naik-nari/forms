<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <center>
        <fieldset>
            <h1>register form</h1>
            <form action="./registersuccess.html" method="get">
                <label for="name">name</label><br>
                <input type="name" name="name" id="name" minlength="6" maxlength="20" autofocus required placeholder="name"><br>
                <label for="password">password</label><br>
                <input type="password" name="password" id="password" autofocus required placeholder="password"><br>
                <label for="email">email</label><br>
                <input type="email" name="email" id="email" minlength="6" autofocus required placeholder="username"><br>
                <label for="phone number">phone number</label><br>
                <input type="phone number" name="phone number" id="phone number" autofocus required placeholder="username"><br>
                <input type="submit" value="register"><br>
                <a href="./login.html">go back</a>

            </form>
        </fieldset>
    </center>
</body>
</html>
