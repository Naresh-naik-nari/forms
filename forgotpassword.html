<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgotpassword</title>
</head>
<body>
    <center>
        <fieldset >
            <h1>forgotpassword</h1>
            <form action="./changepassword.html" method="get" autocomplete="off">
                <label for="username or email">username or email</label><br>
                <input type="text" name="username or email" id="username or email" minlength="6" maxlength="20" autofocus required placeholder="username"><br>
                <label for="new password">new password</label><br>
                <input type="password" name="enter OTP" id="enter OTP" autofocus required placeholder="enter OTP"><br>
                <label for="enter OTP">enter otp</label><br>
                <input type="enter OTP" name="enter OTP" id="enter OTP" autofocus required placeholder="enter OTP"><br>
                <h2><pre>OTP:123454</pre></h2>
                <input type="submit" value="submit"><br>
                <a href="./register.html">register here</a><br>
               
            </form>
        </fieldset>
    </center>
</body>
</html>
