<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <center>
        <fieldset >
            <h1>LogIn</h1>
            <form action="./loginsuccess.html" method="get" autocomplete="off">
                <label for="username">username</label><br>
                <input type="text" name="username" id="username" minlength="6" maxlength="20" autofocus required placeholder="username"><br>
                <label for="password">password</label><br>
                <input type="password" name="password" id="password" autofocus required placeholder="password"><br>
                <input type="submit" value="login"><br>
                <a href="./forgotpassword.html">forgotpassword</a>
                <a href="./register.html">register here</a>
            </form>
        </fieldset>
    </center>
</body>
</html>
